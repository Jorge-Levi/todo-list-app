<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Importa la fuente Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <!-- Importa Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Enlace al archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-tasks"></i> To-Do List</h1>
    </header>
    <main>
      <form id="task-form" aria-label="Add a new task">
        <div class="form-group">
          <label for="title">Task Title</label>
          <input type="text" id="title" placeholder="Task Title" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" placeholder="Category">
        </div>
        <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
      </form>
      <ul id="tasks-list" aria-live="polite"></ul>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
